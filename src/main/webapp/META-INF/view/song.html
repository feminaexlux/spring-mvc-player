<!DOCTYPE html>

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<title th:text="${title}">Title</title>

<body>
<section>
    <h2 th:text="${title}">Title</h2>

    <h3 th:text="${artist + ' - ' + album}">Artist - Album</h3>

    <img th:src="@{/music/image/{checksum}(checksum=${checksum})}">
    <audio controls autoplay>
        <source th:src="@{/music/play/{checksum}.mp3(checksum=${checksum})}">
    </audio>
</section>
</body>
</html>
